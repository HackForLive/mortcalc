<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2023.11.1/core.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./theme.css" />

    <!-- chart js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        let spinner = document.getElementById("spinner");
        addEventListener('py:ready', () => {spinner.style.visibility = "hidden";});
        spinner.style.visibility = 'visible';
    </script>
</head>
<body>
    <div id="spinner" class="spinner-grow text-primary" role="status">
        <!--span class="sr-only">Loading...</span-->
    </div>

    <div id="title">
        <img width="100" height="100" src="https://img.icons8.com/bubbles/100/home-page.png" alt="home-page"/>
        <div id="title_text">
            <h1>Mortgage Calculator</h1>
            <p><em>wih customizable parameters</em></p>
        </div>
    </div>
    
    <div class="mortage_input_field">
        <div><span>Interest Rate</span></div>
        <input type="number" id="interest_rate" placeholder="Type interest rate..."  value="2.59"/>
    </div>
    <div class="mortage_input_field">
        <div><span>Principal</span></div>
        <input type="number" id="principal_amount" placeholder="Type principal..." value="5160000"/>
    </div>
    <div class="mortage_input_field">
        <div><span>Loan Years</span></div>
        <input type="number" id="loan_years" placeholder="Type years..." value="30"/>
    </div>

    
    
    <button py-click="calculate_morgage" id="calculate_btn">Calculate</button>
    <canvas id="chart"></canvas>

    <script type="py" src="src/main.py" config="pyscript.json"></script>
    <script src="src/plotting/mortgage_overview.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
